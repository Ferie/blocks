			#blocksContainer {
				width: 700px;
			}
			.block, .blocko {
				float: left;
				background-color: #00AAAE;
				margin-right: 5px;
				margin-bottom: 5px;
				height: 20px;
				width: 20px;
			}
			.button {
				display: block;
				background: #FF6600;
				border: 1px solid #FF6600;
				font-size: 1em;
				font-weight: 400;
				color: #ffffff;
				cursor: pointer;
				clear: both;
				outline: none;
				margin: 40px 0;
				padding: 1em;
				text-align: center;
				text-decoration: none;
				text-transform: uppercase;
			}
			.button:hover {
				opacity: 0.8;
				filter: alpha(opacity=80);
			}
		</style>

		<script type="text/javascript">
			var html5 = false;
			function SelectAll() {
				var button = document.querySelectorAll(".button"),
					buttonLenght = button.length,
					spaces = document.querySelectorAll(".block"),
					spacesLenght = spaces.length,
					blocks = document.querySelectorAll(".block, .blocko"),
					blocksLenght = blocks.length;

				if (!html5) {
					for (var i = 0; i < spacesLenght; i++)
						spaces[i].style.backgroundColor = "#FFFFFF";

					spaces = document.querySelectorAll(".blocko");
					spacesLenght = spaces.length;
					for (var i = 0; i < spacesLenght; i++)
						spaces[i].style.backgroundColor = "#FF6600";

					for (var i = 0; i < buttonLenght; i++) {
						button[i].style.backgroundColor = "#00AAAE";
						button[i].style.borderColor = "#00AAAE";
					}

					html5 = true;
				} else {
					for (var i = 0; i < blocksLenght; i++)
						blocks[i].style.backgroundColor = "#00AAAE";

					for (var i = 0; i < buttonLenght; i++) {
						button[i].style.backgroundColor = "#FF6600";
						button[i].style.borderColor = "#FF6600";
					}

					html5 = false;
				}
			}
		</script>
